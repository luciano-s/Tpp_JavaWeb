<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Minhas Avaliações</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="css/style-minhas-avaliacoes.css">
<link rel="stylesheet" type="text/css" href="css/style.css">


<script src="https://kit.fontawesome.com/a03e70c092.js"
	crossorigin="anonymous"></script>

</head>
<body>

	<header id="header">

		<a th:href="@{/}"><img class="logo" src="/images/logo.png"></a>
		<a href="#" th:href="@{/minhas-avaliacoes}" class="header-items"
			id="header-item-01">Minhas Avaliações</a> <a href="#"
			th:href="@{/categorias}" class="header-items" id="header-item-02">Categorias</a>

		<a th:href="@{/recomendacao}" class="header-items" id="header-item-03">Recomendação</a>

		<div class="search-area">

			<div class="search-area-2">

				<input class="search-field" type="text" name="" placeholder="Type">

				<a href="#" class="search-button"> <i class="fas fa-search"></i>
				</a>

			</div>

		</div>

		<div class="option-button" onclick="sidebarHandler()">

			<div class="option-button-button">
				<i class="fas fa-list"></i>
				<div class="sidebar">
					<div class="close">
						<button>Fechar &times</button>
					</div>
					<div class="user-info"></div>
					<div class="options-sidebar-1" id="1">
						<a th:href="@{/login}">Login</a>

					</div>
					<div class="options-sidebar-2" id="2">
						<a th:href="@{/login}">Sair</a>

					</div>
					<div class="options-sidebar-3" id="3">Usuário: Lechuga</div>
				</div>
			</div>
		</div>
	</header>

	<div class="content">

		<div id="page-title-next-button">

			<h1 id="page-title" th:text="${'Avaliações de: '+user.getNome()}"></h1>

			<div class="next-button">
				<a href="" class="next-page-button"> <i
					class="fas fa-angle-double-right"></i>
				</a>
			</div>

		</div>



		<div id="series-list">

			<div class="series-list-row" id="series-list-row-01">

				<div class="series-list-series-field" th:id="${ser.id}"
					th:each="ser:${series}">
					<a th:href="@{'/pagina-individual/'+${ser.id}}"> <img
						class="series-list-series-img" th:src="@{${ser.caminhoImagem}}">
					</a>
				</div>
				<div class="nada" th:if="${series.size() == 0}">
					<p>Ainda não existe avaliações para este susuário...</p>
				</div>
				<div class="paginas">
					<div class="pag" th:each="pg:${paginas}">
						<a th:classappend="${pg.ativa} ? ativo : bata"
							th:href="@{'/minhas-avaliacoes'+${'?pageNo='+pg.pagina}}"
							th:text="${pg.pagina}"></a>
					</div>
				</div>

			</div>

		</div>

	</div>
	<div class="footer">
		<h4>Trabalho de Java & Web - Gilmar, Jediael, Luciano e Matheus -
			2020</h4>
	</div>

</body>
<script type="text/javascript" src="script/sidebar.js"></script>
<script th:src="@{script/sidebar.js}"></script>
</html>
